<div layout="column" ng-repeat="chart in main.charts">
  <div>
<!--     <flip class="flip-panel">
  <flip-panel> -->
        <md-card ng-hide="chart.view==='average'" ng-show="chart.view==='default'">
          <md-card-content class="range-button" layout-align="center start">
            <div layout="row">
              <md-button class="md-icon-button" ng-click="main.zoomIn($index)">
                <md-icon>zoom_in</md-icon>
              </md-button>
              <md-button class="md-icon-button" ng-click="main.zoomOut($index)">
                <md-icon>zoom_out</md-icon>
              </md-button>
              <md-button ng-repeat="range in main.ranges" ng-click="main.selectRange($parent.$index, range)">{{range.name}}</md-button>
              <md-button class="md-icon-button" ng-click="main.resetZoom($index)">
                <md-icon>youtube_searched_for</md-icon>
              </md-button>
              <md-button class="md-icon-button" ng-click="main.navigateLeft($index)">
                <md-icon>chevron_left</md-icon>
              </md-button>
              <md-button class="md-icon-button" ng-click="main.navigateRight($index)">
                <md-icon>chevron_right</md-icon>
              </md-button>
              <div flex></div>
              <md-button class="md-icon-button" ng-click="main.changeChartView($index)">
                <md-icon>equalizer</md-icon>
              </md-button>
            </div>
            <highchart id="{{$index}}" config="chart.default"></highchart>
          </md-card-content>
        </md-card>
<!--       </flip-panel>
<flip-panel layout-align="center start"> -->
        <md-card ng-show"chart.view==='average'" ng-hide="(!chart.view)||(chart.view==='default')">
          <md-card-content class="range-button" layout-align="center start">
            <div layout="row">
              <md-button ng-repeat="range in main.ranges" ng-click="main.selectRange($parent.$index, range)">{{range.name}}</md-button>
              <div flex></div>
              <md-button class="md-icon-button" ng-click="main.changeChartView($index)">
                <md-icon>equalizer</md-icon>
              </md-button>
            </div>
            <highchart id="{{$index}}" config="chart.average"></highchart>
          </md-card-content>
        </md-card>
      </br>
<!--       </flip-panel>
    </flip> -->
  </div>
</div>
</br>
<div ng-controller="ButtonMenuCtrl as menu" class="button-menu">
  <md-fab-speed-dial md-direction="up" class="md-scale">
    <md-fab-trigger>
      <md-button aria-label="menu" class="md-fab">
        <md-icon>menu</md-icon>
      </md-button>
    </md-fab-trigger>
    <md-fab-actions>
      <md-button aria-label="Ansicht konfigurieren" class="md-fab" ng-click="menu.showDialog($event)">
        <md-icon>edit</md-icon>
      </md-button>
      <md-button aria-label="Raspberry pairen" class="md-fab" ng-click="menu.pairingDialog($event)">
        <md-icon>settings_ethernet</md-icon>
      </md-button>
    </md-fab-actions>
  </md-fab-speed-dial>
</div>
